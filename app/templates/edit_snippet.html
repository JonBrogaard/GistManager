<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Snippet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Snippet</h1>
    <form method="post" action="{{ url_for('edit_snippet', gist_id=snippet['id']) }}">
        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ snippet['description'] }}">
        <br>
        {% if snippet['files'] %}
            {% for filename, file_info in snippet['files'].items() %}
                <label for="filename">Filename:</label>
                <input type="text" name="filename" value="{{ filename }}">
                <br>
                <label for="code">Code:</label>
                <textarea name="code" rows="10">{{ file_info['content'] }}</textarea>
                <br>
            {% endfor %}
        {% endif %}
        <button type="submit">Update Snippet</button>
    </form>
</body>
</html>
